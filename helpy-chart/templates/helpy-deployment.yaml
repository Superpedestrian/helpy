apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: helpy
  name: helpy
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: helpy
    spec:
      imagePullSecrets:
      - name: dockercred
      containers:
      - env:
        envFrom:
        - configMapRef:
            name: {{ .Values.service.configMapName }}
        image: superpedestrian/helpy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: helpy-http
          protocol: TCP
        name: helpy
        resources: {}
      restartPolicy: Always
status: {}
